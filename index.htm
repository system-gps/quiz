<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧測驗系統 | 登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="visual-side">
            <div class="content">
                <h1>Smart Quiz</h1>
                <p>開啟智慧學習的新篇章</p>
                <div class="decoration-circle"></div>
            </div>
        </div>

        <div class="form-side">
            <div class="form-header">
                <h2>歡迎回來</h2>
                <p>請選擇您的登入方式</p>
            </div>

            <button id="btn-google" class="social-btn google-btn">
                <i class="fa-brands fa-google"></i>
                <span>使用 Google 帳號登入</span>
            </button>

            <div class="divider">
                <span>或使用通行碼</span>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock input-icon"></i>
                <input type="text" id="passcode-input" placeholder="請輸入 6 位數通行碼" maxlength="20">
            </div>

            <button id="btn-passcode" class="submit-btn">
                進入系統 <i class="fa-solid fa-arrow-right"></i>
            </button>

            <p id="error-msg" class="error-msg"></p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
